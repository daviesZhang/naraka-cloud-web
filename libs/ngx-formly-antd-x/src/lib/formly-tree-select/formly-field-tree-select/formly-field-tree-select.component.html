
  <nz-tree-select *ngIf="!isSync"
    [ngStyle]="{width:props['selectWidth']}"
    [nzExpandedKeys]="props['expandKeys']"
    [nzNodes]="props['nodes']| async"
    [nzShowSearch]="props['showSearch']"
    [nzPlaceHolder]="props['placeholder']"
    [formControl]="formControl"
    [nzSize]="props['size']||'default'"
    [formlyAttributes]="field"
                  [nzAllowClear]="props['nzAllowClear']"
  ></nz-tree-select>
